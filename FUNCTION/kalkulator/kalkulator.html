<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tugas Mudah</title>
    </head>
    <body>
        <h1>Soal 1</h1>
        <label for="angka1">Angka 1:</label>
            <input type="number" id="angka1" placeholder="Masukkan angka pertama"><br><br>
            
            <label for="operator">Variabel:</label>
            <select id="operator">
                <option selected>Pilih variabel</option>
                <option value="tambah">+</option>
                <option value="kurang">-</option>
                <option value="kali">*</option>
                <option value="bagi">/</option>
            </select><br><br>
            
            <label for="angka2">Angka 2:</label>
            <input type="number" id="angka2" placeholder="Masukkan angka kedua"><br><br>
            
            <button onclick="hitung()">Hitung</button>
            
            <h2>Hasil: <span id="hasil"></span></h2>
            <h2>Hasil Detail: <span id="hasildetail"></span></h2>
        <script src="kalkulator.js"></script>
    </body>
</html>
