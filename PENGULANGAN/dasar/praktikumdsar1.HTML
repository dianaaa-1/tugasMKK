<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Bilangan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Menampilkan Bilangan dari 1 Sampai n</h1>
    <label for="n">Masukkan nilai n (n >= 1):</label>
    <input type="number" id="n" min="1" required>
    <br>
    <button onclick="displayNumbers()">Tampilkan Bilangan</button>

    <script>
        function displayNumbers() {
            const n = parseInt(document.getElementById("n").value);

            if (n >= 1) {
                console.log("Menampilkan bilangan dari 1 sampai " + n + ":");
                for (let i = 1; i <= n; i++) {
                    console.log(i);
                }
            } else {
                console.log("Nilai n harus lebih besar atau sama dengan 1.");
            }
        }
    </script>
</body>
</html>
