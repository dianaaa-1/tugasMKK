<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Bilangan Ganjil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Menampilkan Bilangan Ganjil dari batasAwal hingga batasAkhir</h1>
    <label for="batasAwal">Masukkan Batas Awal (>0):</label>
    <input type="number" id="batasAwal" min="1" required>
    <br>
    <label for="batasAkhir">Masukkan Batas Akhir (>= Batas Awal):</label>
    <input type="number" id="batasAkhir" min="1" required>
    <br>
    <button onclick="displayOddNumbers()">Tampilkan Bilangan Ganjil</button>

    <script>
        function displayOddNumbers() {
            const batasAwal = parseInt(document.getElementById("batasAwal").value);
            const batasAkhir = parseInt(document.getElementById("batasAkhir").value);

            if (batasAwal > 0 && batasAkhir >= batasAwal) {
                console.log("Menampilkan bilangan ganjil dari " + batasAwal + " sampai " + batasAkhir + ":");
                for (let i = batasAwal; i <= batasAkhir; i++) {
                    if (i % 2 !== 0) {
                        console.log(i);
                    }
                }
            } else {
                console.log("BatasAwal harus lebih dari 0 dan BatasAkhir harus lebih besar atau sama dengan BatasAwal.");
            }
        }
    </script>
</body>
</html>
